<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식표</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js" integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <table>
        <thead>
          <tr>
            <th>날짜</th>
            <th>메뉴</th>
          </tr>
        </thead>
        <tbody id="meal-data">
        </tbody>
    </table>
          <script>
            $.ajax({
              method: "GET",
              url: "https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=E10&MMEAL_SC_CODE=2&SD_SCHUL_CODE=7310332&MLSV_FROM_YMD=20230403&KEY=281bd3064278465fbc378c3105b1ff4f&Type=xml",
              dataType: "xml", //XMl 데이터임을 명시
              data: {},
              success: function(response){
                  let rows = $(response).find("row");
                  rows.each(function() {
                  let when = $(this).find("MLSV_YMD").text();
                  let dish = $(this).find("DDISH_NM").text();
                  document.write("<br>","<tr><td>","</br>"+ when +  "</td><td>", "</br>" + dish + "</td></tr>");
                  document.title = "급식표";
                });
            }
              
            });
          </script>
      </table>
</body>
</html>
